<html>
    <head>
        <title>Phimon</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <link rel="shortcut icon" href="./kiwi-bird.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body id="body">
        <div class="switch-checkbox">
            <select id="mode">
                <option value="S" selected>学習モード（short）</option>
                <option value="F" >学習モード（full）</option>
                <option value="X" >テスト（ﾊﾟﾈﾙｸﾘｯｸでｽﾀｰﾄ）</option>
            </select>
            <span style="float: right">
                <label for="novice">通常</label>
                <input type="checkbox" id="novice"></input>
                <label for="novice">初心者</label>
            </span>
        </div>
        <input type="button" id="replay" disabled value="もう1回聞く" onclick="replaySound();"></input>
        <div id="scoreArea">
        <span id="level">0</span><label for="level">連鎖目</label>
        </div>
        <!--input type="radio" name="intonation" checked value="midLevel">Mid-Level</input>
        <input type="radio" name="intonation" value="fall">Fall</input>
        <input type="radio" name="intonation" value="rise">Rise</input>
        <input type="radio" name="intonation" value="riseFall">Rise Fall</input-->
        <table id="table">
            <tr><td class="tdata tdactive" id="i" onclick="pushed('i');">i</td>
                <td class="tdata"></td>
                <td class="tdata"></td>
                <td class="tdata tdactive" id="u" onclick="pushed('u');">u</td></tr>
            <tr><td class="tdata tdactive" id="ɪ" onclick="pushed('ɪ');">ɪ</td>
                <td class="tdata"></td>
                <td class="tdata tdactive" id="ʊ" onclick="pushed('ʊ');">ʊ</td>
                <td class="tdata"></td></tr>
            <tr><td class="tdata tdactive" id="ɛ" onclick="pushed('ɛ');">ɛ</td>
                <td class="tdata tdactive" id="ə" onclick="pushed('ə');">ə</td>
                <td class="tdata"></td>
                <td class="tdata tdactive" id="ɔ" onclick="pushed('ɔ');">ɔ</td></tr>
            <tr><td class="tdata tdactive" id="æ" onclick="pushed('æ');">æ</td>
                <td class="tdata tdactive" id="a" onclick="pushed('a');">a</td>
                <td class="tdata tdactive" id="ɑ" onclick="pushed('ɑ');">ɑ</td>
                <td class="tdata tdactive" id="ɒ" onclick="pushed('ɒ');">ɒ</td></tr>
        </table>
        <div id="messageArea">
        </div>
        <div style="position: fixed; bottom: 0">音源提供：<a href="https://twitter.com/TakeshiMuramats" target="_blank"">音バカ村松</a>氏（<a href="https://www.youtube.com/channel/UCE1bIM_hLv6PUVNNKG1Uo8A"  target="_blank">YouTubeチャンネル</a>）</div>
        <script src="./scripts/GlobalManager.js"></script>
        <script src="./scripts/Parameters.js"></script>
        <script src="./scripts/sequencer.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
